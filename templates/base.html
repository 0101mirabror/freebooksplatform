{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <title>FreeBooks</title> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %} " ></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <link rel="shortcut icon" href="{% static 'images/book.svg' %}" type="image/svg+xml">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <script src="https://kit.fontawesome.com/0dcd8d422c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color:#fafafa;height:100%; background-image: url({% static 'images/background/library2.jpg' %});">
    {% include 'header.html' %}
     <div class="row">
       
        <div class="col">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
     <!-- footer -->
     <footer class="card p-4 mt-5">
        <div class="row">
            <div class="col">
                <h2><span style="color:#800000 ">Book</span><span style="color:black">Hive</span></h2>
            </div>
            <div class="col">
                <h4>Social</h4>
                <p><a href="#" class="text-decoration-none">Telegram</a></p>
                <p><a href="#" class="text-decoration-none">Facebook</a></p>
            </div>
            <div class="col">
                <h4>Help</h4>
                <p><a href="#" class="text-decoration-none">About us</a></p>
                <p><a href="#" class="text-decoration-none">Feedback</a></p>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
